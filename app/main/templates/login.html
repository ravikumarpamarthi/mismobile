<ion-view hide-nav-bar="false" view-title="" cache-view="false" hide-back-button="true">
    <form name="loginForm" novalidate="" ng-submit="loginSubmit(loginForm)">
        <ion-content class="has-header animated fadeIn" style="padding-top:40px;">
            <div class="padding ">
                <ion-list>
                    <div class="error text-center padding">
                        {{loginError}}
                    </div>
                    <div class="error text-center padding" ng-if="message">
                        {{message}}
                    </div>
                    <label class="item item-input" ng-class="{ 'has-errors' : loginForm.userName.$invalid && loginForm.$submitted, '' : loginForm.userName.$valid}">
                        <i class="ion-ios-person-outline placeholder-icon" style="position:relative;top:-3px;font-size:1.6em;"></i>
                        <input type="email" name="userName" ng-model="loginInfo.userName" required placeholder="Enter Email">
                    </label>
                    <div class="error-container" ng-show="loginForm.userName.$error && loginForm.$submitted" ng-messages="loginForm.userName.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                    <br>
                    <label class="item item-input" ng-class="{ 'has-errors' : loginForm.userName.$invalid && loginForm.$submitted, '' : loginForm.userName.$valid}">
                        <i class="ion-ios-unlocked-outline  placeholder-icon" style="position:relative;top:-3px;font-size:1.6em;"></i>
                        <input type="password" name="password" ng-model="loginInfo.password" required placeholder="Enter Password">
                    </label>
                    <div class="error-container" ng-show="loginForm.password.$error &&loginForm.$submitted" ng-messages="loginForm.password.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </ion-list>
                <!--  <div class="row">
                    <div class="col text-center">
                        <span>
                  <button nav-transition="android" type="submit" menu-close class="button button-balanced button-block" >Login</button>
                </span>
                    </div>
                </div> -->
            </div>
            </div>
        </ion-content>
        <div class="tabs dashboardTabsStyle">
            <button class="button button-stable button-block  button-clear" type="submit" style="font-size:16px;color:white;opacity:1;margin-top: 0px;">
                LOGIN
            </button>
        </div>
    </form>
</ion-view>
